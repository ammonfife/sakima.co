<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sakima</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0a0a0a;
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      text-align: center;
      padding: 2rem;
    }
    h1 {
      font-size: 3rem;
      font-weight: 700;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      margin-bottom: 2rem;
    }
    .links {
      display: flex;
      gap: 1.5rem;
      justify-content: center;
      flex-wrap: wrap;
    }
    .links a {
      display: inline-block;
      padding: 0.75rem 2rem;
      border: 1px solid #333;
      border-radius: 6px;
      color: #fff;
      text-decoration: none;
      font-size: 1rem;
      transition: border-color 0.2s, background 0.2s;
    }
    .links a:hover {
      border-color: #fff;
      background: rgba(255,255,255,0.05);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Sakima</h1>
    <div class="links">
      <a href="https://www.ebay.com/usr/sakima" target="_blank">eBay</a>
      <a href="https://www.whatnot.com/user/sakima" target="_blank">Whatnot</a>
    </div>
  </div>
</body>
</html>
