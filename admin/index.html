<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sakima Admin</title>

  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-0RLRSJJ1LW"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-0RLRSJJ1LW');

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    :root {
      --bg: #0a0a0a;
      --surface: #141414;
      --border: #222;
      --text: #e0e0e0;
      --text-dim: #888;
      --accent: #c9a84c;
      --green: #4caf50;
      --red: #e74c3c;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    a { color: var(--accent); text-decoration: none; }
    a:hover { color: #fff; }

    /* NAV */
    .admin-nav {
      background: var(--surface);
      border-bottom: 1px solid var(--border);
      padding: 0.75rem 1.5rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-shrink: 0;
    }
    .admin-nav .logo {
      font-size: 1.1rem;
      font-weight: 700;
      color: #fff;
      letter-spacing: 0.05em;
    }
    .admin-nav .logo span { color: var(--text-dim); font-weight: 400; font-size: 0.85rem; }
    .admin-nav .nav-right {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    .unread-badge {
      background: var(--red);
      color: #fff;
      font-size: 0.75rem;
      font-weight: 700;
      padding: 0.15rem 0.5rem;
      border-radius: 10px;
      display: none;
    }
    .nav-link {
      color: var(--text-dim);
      font-size: 0.85rem;
    }
    .nav-link:hover { color: #fff; }

    /* LOGIN */
    .login-screen {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-box {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 2.5rem;
      text-align: center;
      max-width: 360px;
      width: 100%;
    }
    .login-box h2 {
      color: #fff;
      margin-bottom: 0.5rem;
    }
    .login-box p {
      color: var(--text-dim);
      font-size: 0.9rem;
      margin-bottom: 1.5rem;
    }
    .login-box input {
      width: 100%;
      padding: 0.75rem 1rem;
      border: 1px solid var(--border);
      border-radius: 8px;
      background: var(--bg);
      color: #fff;
      font-size: 1rem;
      margin-bottom: 1rem;
    }
    .login-box input:focus { outline: none; border-color: var(--accent); }
    .login-box button {
      width: 100%;
      padding: 0.75rem;
      border: none;
      border-radius: 8px;
      background: var(--accent);
      color: #000;
      font-size: 1rem;
      font-weight: 700;
      cursor: pointer;
    }
    .login-box button:hover { background: #d4b45a; }
    .login-error {
      color: var(--red);
      font-size: 0.85rem;
      margin-top: 0.5rem;
      display: none;
    }

    /* DASHBOARD */
    .dashboard {
      display: none;
      flex: 1;
      flex-direction: column;
      overflow: hidden;
    }
    .dashboard.active {
      display: flex;
    }
    .quick-links {
      display: flex;
      gap: 0.75rem;
      padding: 0.75rem 1.5rem;
      border-bottom: 1px solid var(--border);
      flex-shrink: 0;
      flex-wrap: wrap;
    }
    .quick-link {
      font-size: 0.8rem;
      padding: 0.35rem 0.85rem;
      border: 1px solid var(--border);
      border-radius: 6px;
      color: var(--text-dim);
      transition: all 0.2s;
    }
    .quick-link:hover {
      border-color: var(--accent);
      color: var(--accent);
    }
    .inbox-container {
      flex: 1;
      position: relative;
      overflow: hidden;
    }
    .inbox-container iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    .inbox-loading {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text-dim);
      font-size: 0.95rem;
    }

    .back {
      display: inline-block;
      padding: 0.5rem 0;
      color: var(--text-dim);
      font-size: 0.85rem;
    }
    .back:hover { color: #fff; }
  </style>
</head>
<body>

<div class="admin-nav">
  <div class="logo">SAKIMA <span>Admin</span></div>
  <div class="nav-right">
    <span class="unread-badge" id="unread-badge"></span>
    <a class="nav-link" href="/">Site</a>
    <a class="nav-link" id="logout-btn" href="#" style="display:none;" onclick="logout()">Logout</a>
  </div>
</div>

<!-- LOGIN -->
<div class="login-screen" id="login-screen">
  <div class="login-box">
    <h2>Admin Login</h2>
    <p>Enter your password to access the SMS dashboard.</p>
    <input type="password" id="admin-password" placeholder="Password" autocomplete="current-password" onkeydown="if(event.key==='Enter')login()">
    <button onclick="login()">Sign In</button>
    <div class="login-error" id="login-error">Invalid password. Try again.</div>
    <br>
    <a class="back" href="/">&larr; Back to Sakima</a>
  </div>
</div>

<!-- DASHBOARD -->
<div class="dashboard" id="dashboard">
  <div class="quick-links">
    <a class="quick-link" href="https://app.surge.app" target="_blank">Surge Dashboard</a>
    <a class="quick-link" href="https://app.surge.app/blasts" target="_blank">Blasts</a>
    <a class="quick-link" href="https://app.surge.app/contacts" target="_blank">Contacts</a>
    <a class="quick-link" href="https://app.surge.app/segments" target="_blank">Segments</a>
    <a class="quick-link" href="https://app.surge.app/api-keys" target="_blank">API Keys</a>
    <a class="quick-link" href="https://app.surge.app/api-logs" target="_blank">API Logs</a>
    <a class="quick-link" href="https://app.surge.app/webhooks" target="_blank">Webhooks</a>
    <a class="quick-link" href="https://app.surge.app/signing" target="_blank">Signing</a>
  </div>
  <div class="inbox-container">
    <div class="inbox-loading" id="inbox-loading">Loading inbox...</div>
    <iframe id="inbox-iframe" style="display:none;"></iframe>
  </div>
</div>

<script>
  const API_BASE = 'https://api.sakima.co'; // TODO: update to api.sakima.co when DNS configured
  let currentToken = null;
  let storedPassword = null;

  async function login() {
    const password = document.getElementById('admin-password').value;
    if (!password) return;

    try {
      const res = await fetch(`${API_BASE}/admin/token`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ password }),
      });

      if (!res.ok) {
        document.getElementById('login-error').style.display = 'block';
        return;
      }

      const data = await res.json();
      currentToken = data.token;
      storedPassword = password;

      // Save password in sessionStorage (tab-scoped, cleared on close)
      sessionStorage.setItem('sakima_admin_pw', password);

      showDashboard();
    } catch (e) {
      document.getElementById('login-error').style.display = 'block';
    }
  }

  function showDashboard() {
    document.getElementById('login-screen').style.display = 'none';
    document.getElementById('dashboard').classList.add('active');
    document.getElementById('logout-btn').style.display = '';

    // Load inbox iframe
    const iframe = document.getElementById('inbox-iframe');
    iframe.src = `https://embed.surge.app/conversations?token=${currentToken}`;
    iframe.style.display = 'block';
    iframe.onload = () => {
      document.getElementById('inbox-loading').style.display = 'none';
    };

    // Start unread count polling
    startUnreadPolling();
  }

  function logout() {
    sessionStorage.removeItem('sakima_admin_pw');
    currentToken = null;
    storedPassword = null;
    document.getElementById('dashboard').classList.remove('active');
    document.getElementById('login-screen').style.display = 'flex';
    document.getElementById('logout-btn').style.display = 'none';
    document.getElementById('admin-password').value = '';
    document.getElementById('inbox-iframe').src = '';
    document.getElementById('inbox-iframe').style.display = 'none';
    document.getElementById('inbox-loading').style.display = 'flex';
  }

  // Token rotation â€” listen for token_expiring from Surge embed
  window.addEventListener('message', async (event) => {
    if (event.data && event.data.type === 'token_expiring' && storedPassword) {
      try {
        const res = await fetch(`${API_BASE}/admin/token`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ password: storedPassword }),
        });
        if (res.ok) {
          const data = await res.json();
          currentToken = data.token;
          const iframe = document.getElementById('inbox-iframe');
          iframe.contentWindow.postMessage({
            type: 'update_token',
            token: currentToken,
          }, 'https://embed.surge.app');
        }
      } catch (e) {
        console.error('Token refresh failed:', e);
      }
    }

    // Unread count updates from embedded component
    if (event.data && event.data.source === 'surge-unread-count' && event.data.type === 'count-updated') {
      updateUnreadBadge(event.data.count);
    }
  });

  function startUnreadPolling() {
    // The unread count is handled via the embed's postMessage events
    // No polling needed if using the embed's built-in count notifications
  }

  function updateUnreadBadge(count) {
    const badge = document.getElementById('unread-badge');
    if (count > 0) {
      badge.textContent = count;
      badge.style.display = 'inline-block';
    } else {
      badge.style.display = 'none';
    }
  }

  // Auto-login from sessionStorage
  (function() {
    const saved = sessionStorage.getItem('sakima_admin_pw');
    if (saved) {
      document.getElementById('admin-password').value = saved;
      login();
    }
  })();
</script>
</body>
</html>
